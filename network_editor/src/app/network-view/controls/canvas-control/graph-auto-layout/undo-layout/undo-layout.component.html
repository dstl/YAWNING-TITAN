<div class="undo-snackbar-container">
  <div class="snackbar-message">
    Undo Layout?
  </div>
  <div class="snackbar-actions">

    <button mat-button (click)="dismissSnackbar()" color="primary">Dismiss</button>
  </div>
</div>
