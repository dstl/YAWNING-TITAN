{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <meta charset="utf-8">
  <title>NodeEditor</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style type="text/css">
    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      src: url(https://fonts.gstatic.com/s/materialicons/v139/flUhRq6tzZclQEJ-Vdg-IuiaDsNcIhQ8tQ.woff2) format('woff2');
    }

    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }
  </style>
  <style>
    html {
      display: flex;
      flex: 1;
      height: 100%
    }

    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      font-family: Arial, Helvetica, sans-serif
    }
  </style>
  <link rel="stylesheet" href="{% static 'dist/styles.css' %}" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="{% static 'dist/styles.css' %}">

</head>

<body>
  <app-root></app-root>
  <script src="{% static 'dist/runtime.js' %}" type="module"></script>
  <script src="{% static 'dist/polyfills.js' %}" type="module"></script>
  <script src="{% static 'dist/main.js' %}" type="module"></script>

</body>

</html>
